<div *ngIf="passwordMatchFlag"
     class="alert alert-danger" close="closeAlert($index)">
  {{passwordMatchMsg}}
</div>


<div *ngIf="passwordErrorFlag" class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{passwordErrorMsg}}
</div>


<div class="container">
  <h1>Register</h1>
  <form (ngSubmit) = "register()" #f="ngForm">
    <div class="form-group">
      <label>Username</label>
      <input placeholder="username" type="text" class="form-control"
             ngModel required name="username" #username="ngModel"
             autocorrect="off" autocapitalize="none"/>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input placeholder="password" type="password" class="form-control"
             ngModel required name="password" #password="ngModel"
             autocorrect="off" autocapitalize="none"/>
    </div>

    <div class="form-group">
      <label>Verify Password</label>
      <input placeholder="verifypassword" type="password" class="form-control"
             ngModel required name="verifyPassword" #verifyPassword="ngModel"
             autocorrect="off" autocapitalize="none"/>
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input placeholder="firstName" type="text" class="form-control"
             ngModel required name="firstName" #firstName="ngModel"
             autocorrect="off" autocapitalize="none"/>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input placeholder="lastName" type="text" class="form-control"
             ngModel required name="lastName" #lastName="ngModel"
             autocorrect="off" autocapitalize="none"/>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input placeholder="email" type="text" class="form-control"
             ngModel required name="email" #email="ngModel"
             autocorrect="off" autocapitalize="none"/>
    </div>

    <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Register</button>
    <a class="btn btn-danger btn-block" routerLink="/login">Cancel</a>

    <span class="help-block" *ngIf="!username.valid || username.untouched">
          Please enter valid username
    </span>


  </form>
</div>
